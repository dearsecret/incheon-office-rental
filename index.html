<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>Incheon Office Rental</title>
  <meta name="description" content="송도유원지 내 인천 중고차매매단지 사무실 임대. $300부터 시작합니다. 다양한 언어로 지원됩니다." />

  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(135deg, #f8fbff, #ecf2ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .product-image {
      width: 100vw;
      display: flex;
      justify-content: center;
    }
    .product-image img {
      width: 100%;
      max-height: calc(100vh - 180px);
      object-fit: contain;
    }
    .content {
      padding: 1rem 1.5rem 0;
      max-width: 900px;
      width: 100%;
      text-align: center;
    }
    .title {
      font-weight: 700;
      font-size: 1.5rem;
      color: #4e54c8;
      margin-bottom: 0.5rem;
    }
    .desc {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .map-container {
      width: 100%;
      max-width: 900px;
      height: 450px;
      margin-bottom: 120px; /* footer 공간 확보 */
    }
    .map-container iframe {
      border: 0;
      width: 100%;
      height: 100%;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      padding: 1rem 1.5rem;
      text-align: center;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.1);
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .contact-button {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.75rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      color: white;
      background-color: #25D366; /* WhatsApp 공식 초록색 */
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
      transition: all 0.3s ease;
      min-width: 180px;
      justify-content: center;
      cursor: pointer;
    }
    .contact-button:hover {
      background-color: #1DA851; /* 약간 어두운 초록 */
      transform: translateY(-2px);
    }
    .contact-button:active {
      transform: scale(0.97);
    }
    .phone-text {
      font-size: 1rem;
      font-weight: 600;
      color: #222;
      user-select: text;
      pointer-events: none;
      min-width: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .whatsapp-icon {
      width: 20px;
      height: 20px;
      fill: white;
    }
    @media (max-width: 768px) {
      footer {
        flex-direction: column;
        gap: 0.6rem;
        padding: 1rem;
      }
      .contact-button, .phone-text {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="product-image">
    <img src="product.jpg" alt="인천 중고차매매단지 사무실" />
  </div>

  <div class="content">
    <div class="title" id="title">인천 중고차매매단지 사무실 임대</div>
    <div class="desc" id="desc">한달 $300부터 시작하는 송도유원지 내 사무실 임대</div>
  </div>

  <div class="map-container" aria-label="능허대로 187 위치 지도">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3168.7804099052237!2d126.64737861159205!3d37.41866487196074!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b782af8794c05%3A0x662387d70955137e!2z7J247LKc6rSR7Jet7IucIOyXsOyImOq1rCDriqXtl4jrjIDroZwgMTg3!5e0!3m2!1sko!2skr!4v1752427368589!5m2!1sko!2skr"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      aria-hidden="false"
      tabindex="0"
    ></iframe>
  </div>

  <footer>
    <!-- 모바일에서 전화번호는 링크, 데스크탑은 텍스트로 -->
  </footer>

  <script>
    const texts = {
      ko: {
        title: "인천 중고차매매단지 사무실 임대",
        description: "한달 $300부터 시작하는 송도유원지 내 사무실 임대",
        contactPhone: "📞 문의하기 : 010-8116-0896",
        contactEmail: "📧 dearsecret1217@gmail.com",
        contactWhatsApp: "WhatsApp Contact"
      },
      en: {
        title: "Office for Rent in Songdo Car Market, Incheon",
        description: "Office rental starting at $300 per month in Songdo Used Car Market.",
        contactPhone: "📞 Contact: 010-8116-0896",
        contactEmail: "📧 dearsecret1217@gmail.com",
        contactWhatsApp: "WhatsApp Contact"
      },
      ar: {
        title: "تأجير مكاتب في سوق السيارات إنشون - سونغدو",
        description: "تبدأ أسعار تأجير المكاتب من 300 دولار شهريًا في سوق سيارات سونغدو.",
        contactPhone: '📞 اتصل: <span dir="ltr">010-8116-0896</span>',
        contactEmail: "📧 dearsecret1217@gmail.com",
        contactWhatsApp: "WhatsApp Contact"
      },
      ru: {
        title: "Аренда офиса в Инчхоне (рынок автомобилей Сонгдо)",
        description: "Аренда офисов от $300 в месяц на авторынке Сонгдо, Инчхон.",
        contactPhone: "📞 Контакт: 010-8116-0896",
        contactEmail: "📧 dearsecret1217@gmail.com",
        contactWhatsApp: "WhatsApp Contact"
      }
    };

    const userLang = navigator.language.slice(0, 2);
    const content = texts[userLang] || texts["ko"];

    document.getElementById("title").textContent = content.title;
    document.getElementById("desc").textContent = content.description;

    const footer = document.querySelector("footer");
    const whatsappNumber = "821044768444"; // 국가번호 포함 (한국 82)

    function getWhatsAppIcon() {
      return `
        <svg class="whatsapp-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" aria-hidden="true" focusable="false">
        <path fill="white" d="M380.9 97.1C339-8.6 220.3-32.6 132.5 25.4 44.8 83.5 12.1 197.6 61.1 294.6L0 480l197.6-61.1c93.2 45.5 206.1 9.3 264.3-78.5 58.2-87.9 34.1-206.6-81-268.3zM248.3 388.6c-43.6 0-85.9-15.9-118.9-44.8-3.8-3.4-6.5-7.7-9.8-11.5l-79.5 24.7 25-78.2c-34.3-63.6-14.1-143.1 46.3-188.2 60.4-45 142.5-38.7 196.3 15 53.8 53.8 60 135.9 15 196.3-31.3 42.1-78.4 66.7-124.4 66.7z"/>
        </svg>
        `;
    }

    function renderContact(isMobile) {
      if (isMobile) {
        footer.innerHTML = `
          <a href="tel:01081160896" class="contact-button">${content.contactPhone}</a>
          <!-- <a href="mailto:dearsecret1217@gmail.com" class="contact-button">${content.contactEmail}</a> -->
          <a href="https://wa.me/${whatsappNumber}" target="_blank" rel="noopener" class="contact-button">
            ${getWhatsAppIcon()} ${content.contactWhatsApp}
          </a>
        `;
      } else {
        footer.innerHTML = `
          <div class="phone-text">${content.contactPhone}</div>
          <!-- <a href="mailto:dearsecret1217@gmail.com" class="contact-button">${content.contactEmail}</a> -->
          <a href="https://wa.me/${whatsappNumber}" target="_blank" rel="noopener" class="contact-button">
            ${getWhatsAppIcon()} ${content.contactWhatsApp}
          </a>
        `;
      }
    }

    const mql = window.matchMedia("(max-width: 768px)");
    renderContact(mql.matches);

    if (mql.addEventListener) {
      mql.addEventListener("change", e => renderContact(e.matches));
    } else if (mql.addListener) {
      mql.addListener(e => renderContact(e.matches));
    }
  </script>
</body>
</html>
