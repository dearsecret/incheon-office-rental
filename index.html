  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(135deg, #f8fbff, #ecf2ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .product-image {
      width: 100vw;
      display: flex;
      justify-content: center;
    }
    .product-image img {
      width: 100%;
      max-height: calc(100vh - 180px);
      object-fit: contain;
    }
    .content {
      padding: 1rem 1.5rem 0;
      max-width: 900px;
      width: 100%;
      text-align: center;
    }
    .title {
      font-weight: 700;
      font-size: 1.5rem;
      color: #4e54c8;
      margin-bottom: 0.5rem;
    }
    .desc {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .map-container {
      width: 100%;
      max-width: 900px;
      height: 450px;
      margin-bottom: 140px; /* footer 공간 확보 + 여유 */
    }
    .map-container iframe {
      border: 0;
      width: 100%;
      height: 100%;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      padding: 1rem 1.5rem;
      text-align: center;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.1);
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .contact-button {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.75rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, #ff416c, #ff4b2b); /* 핑크색 그래디언트 */
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(255, 75, 43, 0.4);
      transition: all 0.3s ease;
      min-width: 180px;
      justify-content: center;
      cursor: pointer;
    }
    .contact-button:hover {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      transform: translateY(-2px);
    }
    .contact-button:active {
      transform: scale(0.97);
    }
    .phone-text {
      font-size: 1rem;
      font-weight: 600;
      color: #222;
      user-select: text;
      pointer-events: none;
      min-width: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .whatsapp-icon-wrapper {
      display: inline-flex;
      background-color: #25D366; /* WhatsApp 초록색 */
      border-radius: 4px;
      padding: 4px;
      margin-right: 6px;
      width: 24px;
      height: 24px;
      align-items: center;
      justify-content: center;
    }
    .whatsapp-icon {
      fill: white; /* 흰색 아이콘 */
      width: 16px;
      height: 16px;
      display: block;
    }
    @media (max-width: 768px) {
      footer {
        flex-direction: column;
        gap: 0.6rem;
        padding: 1rem;
      }
      .contact-button, .phone-text {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

    function renderContact(isMobile) {
      if (isMobile) {
        footer.innerHTML = `

          <!-- <a href="mailto:dearsecret1217@gmail.com" class="contact-button">${content.contactEmail}</a> -->
          <a href="https://wa.me/${whatsappNumber}" target="_blank" rel="noopener" class="contact-button whatsapp-button">
            <span class="whatsapp-icon-wrapper">${getWhatsAppIcon()}</span> ${content.contactWhatsApp}
          </a>
        `;
      } else {
        footer.innerHTML = `
          <div class="phone-text">${content.contactPhone}</div>
          <!-- <a href="mailto:dearsecret1217@gmail.com" class="contact-button">${content.contactEmail}</a> -->
          <a href="https://wa.me/${whatsappNumber}" target="_blank" rel="noopener" class="contact-button whatsapp-button">
            <span class="whatsapp-icon-wrapper">${getWhatsAppIcon()}</span> ${content.contactWhatsApp}
          </a>
        `;
      }
    }

    const mql = window.matchMedia("(max-width: 768px)");
    renderContact(mql.matches);

    if (mql.addEventListener) {
      mql.addEventListener("change", e => renderContact(e.matches));
    } else if (mql.addListener) {
      mql.addListener(e => renderContact(e.matches));
    }
  </script>
