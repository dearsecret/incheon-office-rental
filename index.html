    async function loadGitHubImages(username, repo, folderPath, containerId) {
    const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folderPath}`;
    const container = document.getElementById(containerId);

    if (!container) {
      console.error(`Container with id '${containerId}' not found.`);
      return;
    }

    try {
      const response = await fetch(apiUrl);
      if (!response.ok) {
        throw new Error(`GitHub API error: ${response.status} ${response.statusText}`);
      }
      const files = await response.json();
      const imageExtensions = ['.png', '.jpg', '.jpeg', '.gif', '.webp', '.bmp', '.svg'];

      files.forEach(file => {
        if (
          file.type === 'file' &&
          imageExtensions.some(ext => file.name.toLowerCase().endsWith(ext))
        ) {
          const img = document.createElement('img');
          img.src = file.download_url;
          img.alt = file.name;
          img.style.maxWidth = '200px';
          img.style.margin = '8px';
          container.appendChild(img);
        }
      });

  function getUsedColumnIndexes(rows) {
    const usedIndexes = new Set();
    rows.forEach(row => {
      row.c.forEach((cell, idx) => {
        if (cell?.v !== null && cell?.v !== undefined && cell?.v !== "") {
          usedIndexes.add(idx);
        }
      });
    });
    return [...usedIndexes].sort((a, b) => a - b);
  }


  function parseRowsToLists(data) {
    const rows = data.table.rows;
    const cols = data.table.cols;

    // âœ… ì‹¤ì œ ë°ì´í„°ê°€ ìˆëŠ” ì—´ë§Œ ì¶”ì¶œ
    const usedIndexes = getUsedColumnIndexes(rows);

    // âœ… í—¤ë”
    const headerRow = usedIndexes.map(i => cols[i]?.label ?? "");

    // âœ… ë³¸ë¬¸
    const bodyRows = rows.map(row => {
      return usedIndexes.map(i => row.c[i]?.v ?? "");
    });

    return [headerRow, ...bodyRows];
  }

function renderTable(parsedRows) {

  const tbody = document.createElement("tbody");

  parsedRows.forEach((row, rowIndex) => {
    const tr = document.createElement("tr");
    row.forEach(cell => {
      const cellEl = document.createElement(rowIndex === 0 ? "th" : "td");
      cellEl.textContent = cell;
      tr.appendChild(cellEl);
    });

    if (rowIndex === 0) {
      thead.appendChild(tr);
    } else {
      tbody.appendChild(tr);
    }
  });

  table.appendChild(thead);
  table.appendChild(tbody);
  document.getElementById("sheet-table-wrapper").appendChild(table);
}

fetch(url)
  .then(res => res.text())
  .then(text => {
    const match = text.match(/google\.visualization\.Query\.setResponse\((.*)\);/s);
    if (!match) throw new Error("JSONP íŒ¨í„´ ë§¤ì¹­ ì‹¤íŒ¨");

    const jsonStr = match[1];
    const data = JSON.parse(jsonStr);
    const parsedRows = parseRowsToLists(data);
    renderTable(parsedRows);
  })
  .catch(console.error);

  </script>
</body>
